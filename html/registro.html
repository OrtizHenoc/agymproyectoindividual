<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/Logo.png">
    <link rel="stylesheet" href="../css/estilos-generales.css">
    <link rel="stylesheet" href="../css/iniciosesion.css">
    <title>Registrarse</title>
</head>
<body>
    <a href="../index.html">
        <span class="logo-container"><span class="logo-icon"></span></span>
    </a>
    <span class="content-container">
        <img class="carimage-container" src="../assets/alex-suprun-A53o1drQS2k-unsplash-min.jpg" alt="cars image">
        <form action="" class="form form-register">
            <h4>Registrarse</h4>
            <input type="text" placeholder="Nombre:" class="textbox">
            <input type="text" placeholder="Correo: correo@ejemplo.com" class="textbox">
            <input type="password" placeholder="Contraseña: (Mínimo 8 caractéres)" class="textbox">
            <span class="condiciones-checkbox">
                <input type="checkbox" id="condiciones" class="checkbox">
                <label for="condiciones">Aceptar términos y condiciones de uso</label>
            </span>
            <a href="./terrminos-condiciones.html" class="terms-link">Leer terminos y condiciones</a>

            <button class="primary button">Crear cuenta</button>
            <a href="./iniciosesion.html" class="secondary button">¿Ya tienes una cuenta?</a>
            <!-- <a href="#" class="change-password-link">¿Has olvidado la contraseña?</a> -->
            <hr>

            <button class="button secondary"><span class="google-icon"></span> Continuar con google</button>
        </form>
    </span>
</body>
</html>
