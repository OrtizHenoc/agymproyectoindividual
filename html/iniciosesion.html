<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos-generales.css">
    <link rel="stylesheet" href="../css/iniciosesion.css">
    <link rel="icon" type="image/png" href="../assets/Logo.png">
    <title>Iniciar sesion</title>
</head>
<body>
    <a href="../index.html">
        <span class="logo-container"><span class="logo-icon"></span></span>
    </a>
    <form action="" class="form">
        <h4>Iniciar Sesión</h4>
        <input type="text" placeholder="Correo:" class="textbox">
        <input type="password" placeholder="Contraseña:" class="textbox">

        <button class="primary button">Iniciar Sesión</button>
        <button class="secondary button">¿No tienes una cuenta?</button>
        <a href="#" class="change-password-link">¿Has olvidado la contraseña?</a>
        <hr>

        <button class="button secondary"><span class="google-icon"></span> Continuar con google</button>
    </form>
</body>
</html>
