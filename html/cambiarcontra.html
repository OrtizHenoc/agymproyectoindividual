<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link rel="icon" type="image/png" href="../assets/Logo.png">
    <link rel="stylesheet" href="../css/estilos-generales.css">
    <link rel="stylesheet" href="../css/iniciosesion.css">
</head>
<body>
    <a href="../index.html">
        <span class="logo-container"><span class="logo-icon"></span></span>
    </a>
    <span class="content-container">
        <img class="carimage-container" src="../assets/alex-suprun-A53o1drQS2k-unsplash-min.jpg" alt="cars image">
        <form class="cambiar-contra">
            <span class="group-contra">
                <h4>Cambiar contraseña</h4>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="nueva-contrasena">Nueva contraseña:</label>
                <input type="password" id="nueva-contrasena" name="nueva-contrasena" required>
                
                <label for="confirmar-contrasena">Confirmar contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
                <a href="./iniciosesion.html" class="continue-button">Continuar</a>
            </span>
        </form>
    </span>
      
</body>
</html>
